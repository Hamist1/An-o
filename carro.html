    /* Galeria Responsiva */
    .gallery {

      gap: 20px;
      margin-bottom: 40px;
    }
    
    .gallery-item {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--sombra);
      transition: all 0.3s ease;
      padding: 15px;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .img-container {
      width: 100%;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .gallery-item img {
      max-width: 100%;
      max-height: 100%;

      height: 0;
      overflow: hidden;

    }
    
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: var(--sombra);
    }
    
    .btn-voltar:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .video-container {
        width: 90%; /* Um pouco mais largo em tablets */
        max-width: 500px;
      }
      
      .img-container {
        height: 200px;
      }
      
      .gallery {
        gap: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      
      .video-container {

        padding: 10px;
      }
      
      .img-container {
        height: auto;
        max-height: 300px;
      }
    }
  </style>
</head>
